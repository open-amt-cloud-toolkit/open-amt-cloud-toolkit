- name: vault-api
  host: vault
  port: 8200 
  tags:
  - vault
  routes:
  - name: vault-route
    strip_path: true
    paths:
    - /vault

- name: mosquitto-ws
  host: mosquitto
  port: 9001
  tags:
  - mosquitto
  routes:
  - name: mosquitto-route
    strip_path: true
    paths:
    - /mosquitto

- name: web
  host: webui
  port: 80
  tags:
  - web
  routes:
  - name: web-route
    paths:
    - /

plugins:
- name: cors 
- name: jwt
  route: rps-route
  config:
    claims_to_verify:
    - exp
- name: jwt
  service: mps-rest
  config:
    claims_to_verify:
    - exp

- name: request-transformer
  route: device-power-state-route
  config:
    replace:
      uri: "/api/v1/amt/power/state/$(uri_captures['id'])"
- name: request-transformer
  route: device-power-action-route
  config:
    replace:
      uri: "/api/v1/amt/power/action/$(uri_captures['id'])"

